name: Deploy to Linode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 172.237.6.53
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "== BACKEND (/root/Aetheria_Core) =="
            cd /root/Aetheria_Core

            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            git log -1 --oneline

            echo ""
            echo "ğŸ“¦ Installing Python dependencies..."
            if [ -d .venv ]; then VENV=.venv; elif [ -d venv ]; then VENV=venv; else VENV=.venv; python3 -m venv "$VENV"; fi
            . "$VENV/bin/activate"
            pip install -q -r requirements.txt

            echo ""
            echo "== FRONTEND (/opt/aetheria) =="
            cd /opt/aetheria

            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            git log -1 --oneline

            echo ""
            echo "ğŸ“¦ Installing frontend dependencies..."
            cd webapp
            (npm ci --silent || npm install --silent)

            echo ""
            echo "ğŸ—ï¸ Building frontend..."
            npm run build

            echo ""
            echo "ğŸ”„ Restarting service..."
            systemctl restart aetheria-api.service
            sleep 3
            systemctl status aetheria-api.service --no-pager -l

            echo ""
            echo "âœ… Deployment completed!"
            echo "ğŸ”— Health check: http://172.237.6.53:5001/health"
