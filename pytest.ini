# pytest 配置檔案
[pytest]
# 測試目錄
testpaths = tests

# Python 檔案模式
python_files = test_*.py

# Python 類別模式
python_classes = Test*

# Python 函數模式  
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: 標記為慢速測試（需要更多時間）
    integration: 整合測試（需要 API 服務運行）
    unit: 單元測試（不需要外部依賴）
    api: API 端點測試
    calculator: 計算器測試

# 覆蓋率設定
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
